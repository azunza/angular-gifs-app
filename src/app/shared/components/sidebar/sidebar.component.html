<div class="bg-dark border-right p-3 t" id="sidebar">

    <h3 class="text-light">GifsApp</h3>
    <hr class="text-light">

    <div class="list-group list-reset">
        <button
        *ngFor="let tag of tags"
        (click)="getGifs(tag)"
        class="list-group-item list-group-item-action">
          {{tag | titlecase}}
        </button>
    </div>
</div>
